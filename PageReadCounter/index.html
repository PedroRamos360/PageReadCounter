<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de páginas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <img src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=841&q=80" alt="">
    <div class="content">
        <div class='title'>
            <h1>Contador de páginas:</h1><h1 class="counter">0</h1>
        </div>
        <div class="timer">
            <h1 class="time-left">Tempo restante:</h1>
            <div class="clock">
                <h1 id="hour"></h1><h1 id="minute"></h1><h1 id="second"></h1>
            </div>
        </div>
        <button>Mais uma página</button>
    </div>
    <script src="/index.js"></script>
</body>
</html>
